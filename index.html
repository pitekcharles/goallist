<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal list</title>
    
    <!-- links to stylesheets -->
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/main.css" type="text/css">
    
    <!-- jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    

</head>

<body>
    <header>
        <h1>Goal tracker</h1>
    </header>
    <main>
        <section class="goalReached" id="goalReached">
            <h2>Did you achieve your daily goals?</h2>
            <button type="button" id="yesButton">Yes</button>
            <button type="button" id="noButton">No</button>
        </section>
        <section class="addGoal">
            <h2>Add goal</h2>
            <form>
                <label for="newGoal">New Goal: </label>
                <input type="text" id="newGoal" name="newGoal"><br><br>
                <input type="submit" value="Add Goal">
            </form>
        </section>

    </main>
    <footer>

    </footer>
    
    <!-- link to js files -->
    <script src="resources/js/main.js"></script>
</body>

</html>
